<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Google Sign-In Test</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
  <button id="googleSignInBtn">Continue with Google</button>
  <div id="result"></div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB59smNnnR9zCw9Wohr0lHQfbL9cMIEyi4",
      authDomain: "harada-83935.firebaseapp.com",
      projectId: "harada-83935",
      storageBucket: "harada-83935.firebasestorage.app",
      messagingSenderId: "1072216362460",
      appId: "1:1072216362460:web:7a611c42c227e945871319",
      measurementId: "G-SR4JZG0LST"
    };
    firebase.initializeApp(firebaseConfig);
    document.getElementById('googleSignInBtn').onclick = function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          document.getElementById('result').textContent = 'Signed in as: ' + result.user.email;
          console.log('Signed in as:', result.user.email);
        })
        .catch(error => {
          document.getElementById('result').textContent = 'Error: ' + error.message;
          console.error(error);
        });
    };
  </script>
</body>
</html>
