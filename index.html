<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harada Open Window 64 – Dillon</title>
  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: #ffffff;
      color: #1d1d1f;
      
      /* Pillar Colors - Soft Pastels */
      --pillar-p1: #E8F0FE; /* Soft Blue - Skill & Craft */
      --pillar-p2: #F1ECFF; /* Soft Violet - Technical */
      --pillar-p3: #EAF7EF; /* Soft Green - Career */
      --pillar-p4: #E6F6F4; /* Soft Teal - SaaS */
      --pillar-p5: #FFF1E6; /* Soft Peach - Art Business */
      --pillar-p6: #FDECEF; /* Soft Pink - Brand */
      --pillar-p7: #FFF8E1; /* Soft Yellow - Health */
      --pillar-p8: #F2F3F7; /* Soft Gray-Lavender - Identity */
    }

    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
      text-align: center;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #6e6e73;
      text-align: center;
      max-width: 700px;
    }

    .grid-wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      max-width: 980px;
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 1px solid #d2d2d7;
      border-radius: 12px;
      padding: 16px;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .pillar-box, .center-box {
      display: flex;
      flex-direction: column;
      gap: 4px;
      aspect-ratio: 1 / 1;
      width: 100%;
      height: 100%;
    }

    .pillar-title {
      font-size: 0.75rem;
      font-weight: 600;
      text-align: center;
      padding: 8px;
      border-radius: 8px;
      background: #f1f3f6;
      border: 1px solid #d2d2d7;
      color: #1d1d1f;
      grid-column: 2;
      grid-row: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
      overflow: auto;
      word-wrap: break-word;
      hyphens: auto;
    }

    .center-title {
      font-size: 0.7rem;
      font-weight: 700;
      text-align: center;
      padding: 8px;
      border-radius: 8px;
      background: #f1f3f6;
      border: 2px solid #d2d2d7;
      color: #1d1d1f;
      grid-column: 2;
      grid-row: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      line-height: 1.2;
      overflow: hidden;
    }

    .center-title strong {
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #1d1d1f;
    }

    .center-title span {
      font-size: 0.6rem;
      font-weight: 400;
      line-height: 1.3;
    }

    .pillar-card {
      font-size: 0.6rem;
      font-weight: 600;
      text-align: center;
      padding: 6px;
      border-radius: 8px;
      background: #f1f3f6;
      border: 1px solid #d2d2d7;
      color: #1d1d1f;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
      word-wrap: break-word;
      hyphens: auto;
      overflow: hidden;
    }

    /* Pillar Card Colors */
    .pillar-card[data-pillar="P1"] { background: var(--pillar-p1); }
    .pillar-card[data-pillar="P2"] { background: var(--pillar-p2); }
    .pillar-card[data-pillar="P3"] { background: var(--pillar-p3); }
    .pillar-card[data-pillar="P4"] { background: var(--pillar-p4); }
    .pillar-card[data-pillar="P5"] { background: var(--pillar-p5); }
    .pillar-card[data-pillar="P6"] { background: var(--pillar-p6); }
    .pillar-card[data-pillar="P7"] { background: var(--pillar-p7); }
    .pillar-card[data-pillar="P8"] { background: var(--pillar-p8); }

    .tasks-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 6px;
      flex: 1;
      width: 100%;
      height: 100%;
    }

    .task-cell {
      font-size: 0.65rem;
      line-height: 1.3;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #c4c4c7;
      background: #f3f4f6;
      color: #1d1d1f;
      cursor: pointer;
      user-select: none;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 2px;
      position: relative;
      transition: background 0.15s ease, border-color 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease;
      overflow: hidden;
      scrollbar-width: none;
    }

    .task-cell::-webkit-scrollbar {
      display: none;
    }

    /* Task Cell Pillar Color Accents - Pastel Tinted Backgrounds */
    .task-cell[data-pillar="P1"] { background: rgba(232, 240, 254, 0.33); }
    .task-cell[data-pillar="P2"] { background: rgba(241, 236, 255, 0.33); }
    .task-cell[data-pillar="P3"] { background: rgba(234, 247, 239, 0.33); }
    .task-cell[data-pillar="P4"] { background: rgba(230, 246, 244, 0.33); }
    .task-cell[data-pillar="P5"] { background: rgba(255, 241, 230, 0.33); }
    .task-cell[data-pillar="P6"] { background: rgba(253, 236, 239, 0.33); }
    .task-cell[data-pillar="P7"] { background: rgba(255, 248, 225, 0.33); }
    .task-cell[data-pillar="P8"] { background: rgba(242, 243, 247, 0.33); }

    .task-title {
      font-weight: 600;
      font-size: 0.7rem;
      color: #1d1d1f;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }

    .task-hint {
      font-weight: 400;
      font-size: 0.6rem;
      color: #6e6e73;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }

    .task-cell:hover {
      border-color: #86868b;
      background: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .task-cell.completed {
      border-color: #d2d2d7;
      border-left-width: 3px;
      opacity: 0.7;
    }

    /* Completed task backgrounds use pillar colors */
    .task-cell.completed[data-pillar="P1"] { background: var(--pillar-p1); }
    .task-cell.completed[data-pillar="P2"] { background: var(--pillar-p2); }
    .task-cell.completed[data-pillar="P3"] { background: var(--pillar-p3); }
    .task-cell.completed[data-pillar="P4"] { background: var(--pillar-p4); }
    .task-cell.completed[data-pillar="P5"] { background: var(--pillar-p5); }
    .task-cell.completed[data-pillar="P6"] { background: var(--pillar-p6); }
    .task-cell.completed[data-pillar="P7"] { background: var(--pillar-p7); }
    .task-cell.completed[data-pillar="P8"] { background: var(--pillar-p8); }

    /* Fallback for tasks without pillar */
    .task-cell.completed:not([data-pillar]) { background: #e8e8ed; }

    .task-cell.completed::after {
      content: "✔";
      position: absolute;
      right: 6px;
      top: 4px;
      font-size: 0.8rem;
      color: #1d1d1f;
      opacity: 0.5;
    }

    .meta {
      font-size: 0.8rem;
      color: #6e6e73;
      text-align: center;
    }

    .stats {
      max-width: 980px;
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      border: 1px solid #d2d2d7;
      padding: 12px 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .stats h2 {
      font-size: 1rem;
      margin: 0 0 8px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    th, td {
      border: 1px solid #d2d2d7;
      padding: 0;
      text-align: left;
    }

    td:first-child {
      padding: 6px 8px;
    }

    .progress-cell {
      position: relative;
      min-height: 32px;
      padding: 0;
    }

    .progress-cell-container {
      position: relative;
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f3f6;
      border-radius: 6px;
      overflow: hidden;
      margin: 6px 8px;
    }

    .progress-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      transition: width 0.3s ease;
      border-radius: 6px;
    }

    .progress-value {
      position: relative;
      z-index: 1;
      font-weight: 600;
      font-size: 0.8rem;
      color: #1d1d1f;
      padding: 6px 8px;
    }

    th {
      background: #f1f3f6;
      color: #1d1d1f;
      font-weight: 600;
    }

    tr:nth-child(even) td {
      background: #fbfbfd;
    }

    tr:nth-child(odd) td {
      background: #ffffff;
    }

    .stats-summary {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #6e6e73;
    }

    .today {
      font-weight: 600;
      color: #1d1d1f;
    }

    @media (max-width: 900px) {
      .grid-wrapper {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }
    }

    /* Mobile-first tuning for smaller screens */
    @media (max-width: 720px) {
      body {
        padding: 12px;
      }

      h1 {
        font-size: 1.4rem;
      }

      .subtitle {
        font-size: 0.85rem;
      }

      .grid-wrapper {
        gap: 12px;
      }



      .pillar-title {
        font-size: 0.9rem;
      }

      .subpillars-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 6px;
      }

      .tasks-grid {
        grid-template-columns: 1fr;
      }

      .task-cell {
        font-size: 0.8rem;
        min-height: 48px;
        padding: 10px 12px;
      }

      .stats {
        padding: 10px;
      }

      table {
        font-size: 0.75rem;
      }

      th,
      td {
        padding: 4px;
      }
    }
    }
  </style>
</head>
<body>
  <h1>Harada Open Window 64</h1>
  <div class="meta" id="dateDisplay"></div>

  <div class="grid-wrapper" id="gridWrapper">
    <!-- Pillars & center will be injected here by JavaScript -->
  </div>

  <div class="stats">
    <h2>Progress Overview</h2>
    <table>
      <thead>
        <tr>
          <th>Pillar</th>
          <th>Tasks Completed Today</th>
          <th>Total Completions (All Time)</th>
        </tr>
      </thead>
      <tbody id="statsBody"></tbody>
    </table>
    <div class="stats-summary" id="statsSummary"></div>
  </div>

  <script>
    // Pillar color map
    const pillarColors = {
      'P1': '#E8F0FE', // Soft Blue
      'P2': '#F1ECFF', // Soft Violet
      'P3': '#EAF7EF', // Soft Green
      'P4': '#E6F6F4', // Soft Teal
      'P5': '#FFF1E6', // Soft Peach
      'P6': '#FDECEF', // Soft Pink
      'P7': '#FFF8E1', // Soft Yellow
      'P8': '#F2F3F7'  // Soft Gray-Lavender
    };

    const pillars = [
      {

        tasks: [

          { title: "Use Reference", hint: "Apply direct" },

          { title: "Frame Intent", hint: "Write meaning" }
        ]
      },
      {
        id: "P2",
        name: "Technical Leverage (AI / Code / Data)",
        tasks: [
          { title: "Code Block", hint: "30 min focus" },
          { title: "SQL Drill", hint: "Write query" },
          { title: "Type Module", hint: "Add types" },
          { title: "Prompt Test", hint: "Improve one" },
          { title: "Fix Bug", hint: "One issue" },
          { title: "Read Docs", hint: "Note takeaway" },
          { title: "Test Scenario", hint: "Real question" },
          { title: "Sketch Flow", hint: "Data paths" }
        ]
      },
      {
        id: "P3",
        name: "Career Money Systems",
        tasks: [
          { title: "Log Impact", hint: "Document win" },

          { title: "Practice STAR", hint: "Out loud" },
          { title: "Practice Skill", hint: "20 minutes" },

        ]
      },
      {
        id: "P4",
        name: "SaaS / Business Systems",
        tasks: [
          { title: "Build CSV", hint: "Parse data" },
          { title: "Test Data", hint: "Load + verify" },
          { title: "Map Metric", hint: "Define KPI" },
          { title: "Wire Chat", hint: "One part" },

          { title: "Write Promise", hint: "Value prop" },
          { title: "Ping User", hint: "Find tester" }
        ]
      },
      {
        id: "P5",
        name: "Art Business Systems",
        tasks: [
          { title: "Create Art", hint: "20+ minutes" },
          { title: "Capture Process", hint: "One moment" },
          { title: "Assemble Content", hint: "Make usable" },
          { title: "Publish Pixzo", hint: "Post one" },
          { title: "Add Story", hint: "Add meaning" },
          { title: "Engage Fans", hint: "3 people" },
          { title: "Prep Product", hint: "Toward sale" },
          { title: "Build Series", hint: "Theme work" }
        ]
      },
      {
        id: "P6",
        name: "Brand & Audience",
        tasks: [
          { title: "Post Signal", hint: "One piece" },
          { title: "Show Face", hint: "Be human" },
          { title: "Write Hook", hint: "One headline" },
          { title: "Comment", hint: "3 thoughtful" },
          { title: "Share WIP", hint: "Post draft" },
          { title: "Reshare Old", hint: "Amplify signal" },
          { title: "Share POV", hint: "State belief" },
          { title: "Add Context", hint: "Explain work" }
        ]
      },
      {
        id: "P7",
        name: "Health & Energy",
        tasks: [
          { title: "Lift", hint: "Full session" },
          { title: "Eat Protein", hint: "130g target" },
          { title: "Surplus Meal", hint: "Whole foods" },
          { title: "Stretch", hint: "10 minutes" },
          { title: "Hydrate", hint: "16oz + lytes" },
          { title: "Log Sleep", hint: "7+ hours" },
          { title: "THC Cutoff", hint: "Respect limit" },
          { title: "Recover", hint: "Calm nerves" }
        ]
      },
      {
        id: "P8",
        name: "Identity & Discipline",
        tasks: [
          { title: "Start Hard", hint: "5 min task" },
          { title: "No Phone AM", hint: "First 30 min" },
          { title: "No Phone PM", hint: "Last 30 min" },
          { title: "Keep Promise", hint: "One today" },
          { title: "Coach Self", hint: "Not critic" },
          { title: "Reset Space", hint: "5 min tidy" },
          { title: "Be Present", hint: "Undistracted" },
          { title: "Review Grid", hint: "Pick 3 cells" }
        ]
      }
    ];

    const STORAGE_TODAY_KEY = "haradaTodayState";
    const STORAGE_STATS_KEY = "haradaStatsAllTime";

    function getTodayString() {
      const d = new Date();
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${year}-${month}-${day}`;
    }

    function formatPrettyDate() {
      const d = new Date();
      return d.toLocaleDateString(undefined, {
        weekday: "long",
        year: "numeric",
        month: "short",
        day: "numeric"
      });
    }

    let todayState = null;
    let statsAllTime = null;

    function loadState() {
      const today = getTodayString();
      const rawToday = localStorage.getItem(STORAGE_TODAY_KEY);
      const rawStats = localStorage.getItem(STORAGE_STATS_KEY);

      try {
        todayState = rawToday ? JSON.parse(rawToday) : null;
      } catch {
        todayState = null;
      }
      if (!todayState || todayState.date !== today) {
        todayState = { date: today, completed: {} };
        localStorage.setItem(STORAGE_TODAY_KEY, JSON.stringify(todayState));
      }

      try {
        statsAllTime = rawStats ? JSON.parse(rawStats) : null;
      } catch {
        statsAllTime = null;
      }
      if (!statsAllTime) {
        statsAllTime = {};
        localStorage.setItem(STORAGE_STATS_KEY, JSON.stringify(statsAllTime));
      }
    }

    function saveTodayState() {
      localStorage.setItem(STORAGE_TODAY_KEY, JSON.stringify(todayState));
    }

    function saveStats() {
      localStorage.setItem(STORAGE_STATS_KEY, JSON.stringify(statsAllTime));
    }

    function createPillarBox(pillar) {
      const box = document.createElement("div");
      box.className = "pillar-box";

      const tasksGrid = document.createElement("div");
      tasksGrid.className = "tasks-grid";

      const title = document.createElement("div");
      title.className = "pillar-title";
      title.textContent = pillar.name;

      pillar.tasks.forEach((task, index) => {
        const cell = document.createElement("div");
        cell.className = "task-cell";
        const cellId = `${pillar.id}-T${index + 1}`;
        cell.dataset.id = cellId;
        cell.dataset.pillar = pillar.id;
        
        const titleEl = document.createElement("div");
        titleEl.className = "task-title";
        titleEl.textContent = task.title;
        
        const hintEl = document.createElement("div");
        hintEl.className = "task-hint";
        hintEl.textContent = task.hint;
        
        cell.appendChild(titleEl);
        cell.appendChild(hintEl);

        if (todayState.completed[cellId]) {
          cell.classList.add("completed");
        }

        cell.addEventListener("click", () => {
          toggleTask(cell);
        });

        tasksGrid.appendChild(cell);
      });

      tasksGrid.appendChild(title);
      box.appendChild(tasksGrid);
      return box;
    }

    function createCenterBox() {
      const box = document.createElement("div");
      box.className = "center-box";

      const tasksGrid = document.createElement("div");
      tasksGrid.className = "tasks-grid";

      // Define explicit grid placement for each pillar
      const pillarLayout = [
        { pillar: pillars[0], row: 1, col: 1 }, // P1: Skill & Craft Mastery
        { pillar: pillars[1], row: 1, col: 2 }, // P2: Technical Leverage
        { pillar: pillars[2], row: 1, col: 3 }, // P3: Career Money Systems
        { pillar: pillars[7], row: 2, col: 1 }, // P8: Identity & Discipline
        { pillar: pillars[3], row: 2, col: 3 }, // P4: SaaS / Business Systems
        { pillar: pillars[6], row: 3, col: 1 }, // P7: Health & Energy
        { pillar: pillars[5], row: 3, col: 2 }, // P6: Brand & Audience
        { pillar: pillars[4], row: 3, col: 3 }  // P5: Art Business Systems
      ];

      // Create pillar cards with explicit positioning
      pillarLayout.forEach(({ pillar, row, col }) => {
        const pillarCard = document.createElement("div");
        pillarCard.className = "pillar-card";
        pillarCard.textContent = pillar.name;
        pillarCard.dataset.pillar = pillar.id;
        pillarCard.style.gridRow = row;
        pillarCard.style.gridColumn = col;
        tasksGrid.appendChild(pillarCard);
      });

      // Create center goal card (row 2, col 2)
      const centerTitle = document.createElement("div");
      centerTitle.className = "center-title";
      centerTitle.innerHTML = `
        <strong>GOAL</strong>
        <span>Live From What I Build</span>
      `;
      
      tasksGrid.appendChild(centerTitle);
      box.appendChild(tasksGrid);
      return box;
    }

    function renderGrid() {
      const gridWrapper = document.getElementById("gridWrapper");
      gridWrapper.innerHTML = "";

      const layoutOrder = ["P1", "P2", "P3", "P8", "CENTER", "P4", "P7", "P6", "P5"];

      layoutOrder.forEach((id) => {
        if (id === "CENTER") {
          gridWrapper.appendChild(createCenterBox());
        } else {
          const pillar = pillars.find((p) => p.id === id);
          gridWrapper.appendChild(createPillarBox(pillar));
        }
      });
    }

    function toggleTask(cell) {
      const cellId = cell.dataset.id;
      const isCompleted = !!todayState.completed[cellId];

      if (isCompleted) {
        delete todayState.completed[cellId];
        cell.classList.remove("completed");

        if (statsAllTime[cellId] && statsAllTime[cellId] > 0) {
          statsAllTime[cellId] -= 1;
        }
      } else {
        todayState.completed[cellId] = true;
        cell.classList.add("completed");
        statsAllTime[cellId] = (statsAllTime[cellId] || 0) + 1;
      }

      saveTodayState();
      saveStats();
      updateStatsUI();
    }

    function updateStatsUI() {
      const statsBody = document.getElementById("statsBody");
      const statsSummary = document.getElementById("statsSummary");
      statsBody.innerHTML = "";

      const pillarTotalsToday = {};
      const pillarTotalsAllTime = {};
      let totalToday = 0;
      let totalAllTime = 0;

      pillars.forEach((p) => {
        pillarTotalsToday[p.id] = 0;
        pillarTotalsAllTime[p.id] = 0;
      });

      Object.keys(todayState.completed).forEach((cellId) => {
        const [pillarId] = cellId.split("-");
        if (pillarTotalsToday[pillarId] !== undefined) {
          pillarTotalsToday[pillarId] += 1;
          totalToday += 1;
        }
      });

      Object.entries(statsAllTime).forEach(([cellId, count]) => {
        const [pillarId] = cellId.split("-");
        if (pillarTotalsAllTime[pillarId] !== undefined) {
          pillarTotalsAllTime[pillarId] += count;
          totalAllTime += count;
        }
      });

      pillars.forEach((p) => {
        const tr = document.createElement("tr");
        const tdName = document.createElement("td");
        const tdToday = document.createElement("td");
        const tdAll = document.createElement("td");

        // Name cell (plain text)
        tdName.textContent = p.name;

        // Today progress cell (out of 8)
        const todayCount = pillarTotalsToday[p.id];
        const todayPercent = Math.min((todayCount / 8) * 100, 100);
        tdToday.className = "progress-cell";
        tdToday.innerHTML = `
          <div class="progress-cell-container">
            <div class="progress-fill" style="width: ${todayPercent}%; background-color: ${pillarColors[p.id]};"></div>
            <div class="progress-value">${todayCount}</div>
          </div>
        `;

        // All time progress cell (out of 365)
        const allTimeCount = pillarTotalsAllTime[p.id];
        const allTimePercent = Math.min((allTimeCount / 365) * 100, 100);
        tdAll.className = "progress-cell";
        tdAll.innerHTML = `
          <div class="progress-cell-container">
            <div class="progress-fill" style="width: ${allTimePercent}%; background-color: ${pillarColors[p.id]};"></div>
            <div class="progress-value">${allTimeCount}</div>
          </div>
        `;

        tr.appendChild(tdName);
        tr.appendChild(tdToday);
        tr.appendChild(tdAll);
        
        // Debug: Verify three cells
        const cellCount = tr.children.length;
        if (cellCount !== 3) {
          console.warn(`⚠️ Row for ${p.name} has ${cellCount} cells instead of 3!`);
        }
        
        statsBody.appendChild(tr);
      });

      statsSummary.innerHTML = `
        <span class="today">Today:</span> ${totalToday} tasks completed across all pillars.<br>
        <span class="today">All time:</span> ${totalAllTime} total task completions tracked.
      `;
    }

    function init() {
      loadState();
      document.getElementById("dateDisplay").textContent =
        "Today is " + formatPrettyDate() + " · Daily checkmarks reset automatically each new day.";
      renderGrid();
      updateStatsUI();
    }

    init();
  </script>
</body>
</html>
